  </div>
  <div class="row">
    <ul class="nav nav-sidebar">
      <li class="active">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8 col-sm-8 col-xs-8">
              <h5><b>Intents</b></h5>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4">
              <span class="add-intent clickable" (click)="onAddIntent()"><a>ï¼‹</a></span>
            </div>
          </div>
        </div>

      <li class="intents-list clickable" (click)="onIntentClick(intent._id)" *ngFor="let intent of intents">
