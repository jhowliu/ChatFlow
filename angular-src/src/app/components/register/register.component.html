<h2 class="form-signin-heading">Register</h2>
<br>
<form class="form-signin" (submit)="onSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control" required autofocus>
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control" required autofocus>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" required autofocus>
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input type="email" [(ngModel)]="email" name="email" class="form-control" required autofocus>
  </div>

  <button class="btn btn-primary btn-block" type="submit">Sign in</button>

</form>
