<div class="container">
  <div class="sign-outline">
    <div>
      <h2 class="form-signin-heading">Login</h2>
      <flash-messages></flash-messages>
    </div>
    <hr>
    <form class="form-signin" (submit)="onSubmit()">
      <div class="form-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="username" name="username" class="form-control" required autofocus>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" required autofocus>
      </div>
      <button class="btn btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </div>
</div>
